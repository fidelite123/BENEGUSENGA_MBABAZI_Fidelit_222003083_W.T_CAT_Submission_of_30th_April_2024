<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        /* CSS styles */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Update Profile</h2>
    <form action="updateprofile.php" method="post" onsubmit="return validateForm()">
        <!-- Form fields -->
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="user_currency">User Currency:</label>
        <input type="text" id="user_currency" name="user_currency">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Update Profile">
    </form>

    <script>
        function validateForm() {
            var userName = document.getElementById('user_name').value.trim();
            var email = document.getElementById('email').value.trim();
            var address = document.getElementById('address').value.trim();
            var phoneNumber = document.getElementById('phone_number').value.trim();
            var password = document.getElementById('password').value.trim();

            if (userName === '' || email === '' || address === '' || phoneNumber === '' || password === '') {
                alert('All fields are required');
                return false;
            }

            if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            // Add more validation rules as needed

            return true;
        }
    </script>
</body>

</html>
