<h2>User Management</h2>

<form id="userForm" method="post" action="user.php" onsubmit="return validateForm()">
    <input type="hidden" name="action" id="action" value="">
    <input type="hidden" name="user_id" id="user_id" value="">
    <label for="user_name">Username:</label>
    <input type="text" id="user_name" name="user_name">
    <span id="usernameError" class="error"></span>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <label for="user_currency">User Currency:</label>
    <input type="text" id="user_currency" name="user_currency">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="button" onclick="submitForm('insert')">Insert</button>
    <button type="button" onclick="submitForm('view')">View All</button>
</form>

<script>
    // JavaScript for handling form submission
    function submitForm(action) {
        document.getElementById('action').value = action;
        document.getElementById('userForm').submit();
    }

    // JavaScript for form validation
    function validateForm() {
        var isValid = true;

        // Reset error messages
        document.getElementById('usernameError').innerText = '';
        document.getElementById('emailError').innerText = '';

        // Validate username
        var username = document.getElementById('user_name').value.trim();
        if (username === '') {
            document.getElementById('usernameError').innerText = 'Username is required.';
            isValid = false;
        }

        // Validate email
        var email = document.getElementById('email').value.trim();
        if (email === '') {
            document.getElementById('emailError').innerText = 'Email is required.';
            isValid = false;
        } else if (!isValidEmail(email)) {
            document.getElementById('emailError').innerText = 'Invalid email format.';
            isValid = false;
        }

        // Add more validation as needed

        return isValid;
    }

    // Function to validate email format
    function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>
