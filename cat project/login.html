<!DOCTYPE html>
<html>
<head>
    <title>Login - Multicurrency Payment System</title>
</head>
<style> body
{
    
    background: url('./images/login.jpeg') center/cover no-repeat;
    
  }
  
</style>
<body bgcolor="chocolate">
    <div style="text-align: center;">
        <img src="images/logo.jpeg"style="height:100px; widith:150px;float:left" >
        <h1 style="color: blanchedalmond; font-family: Elephant; font-weight: bold;">MULTICURRENCY PAYMENT SYSTEM</h1>
        <form id="loginForm" action="login.php" method="post" onsubmit="return validateForm()" style="background-color: brown; width: 300px; margin: 0 auto; padding: 20px; border-radius: 8px;">
            <h2 style="color: blue; font-weight: bold;">LOGIN</h2>
            <label style="font-weight: bold; color: white;">User_Name:</label><br>
            <input type="text" id="user_name" name="user_name" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;"><br>
            <label style="font-weight: bold; color: white;">Password:</label><br>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;"><br>
            <input type="submit" value="Login" style="background-color: grey; color: white; font-family: Arial; font-weight: bold; font-size: 16px; height: 40px; width: 100%; border: none; border-radius: 4px; cursor: pointer;">
        </form>
        <p style="color: white;">Don't have an account? <a href="registration.html" style="color: blue; font-weight: bold;">Register here</a>.</p>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("user_name").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Username and password are required.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
